<template>
	<lightning-card title="Doctor Portal">
		<div class="slds-m-around_medium">
			<h2>Patient Records:</h2>


			<template for:each={patientRecords} for:item="patient">
				<div key={patient.Id}  style="border: 2px solid darkgreen;border-radius:7px;margin:10px">
					<lightning-card title={patient.Name}  key={patient.Id}   >
						<!-- <div class="slds-p-around_medium"> -->
                            <lightning-button variant="brand outline" label="View" title="View Patient" value={patient.Id} slot="actions" onclick={viewPatientHandleClick}></lightning-button>
							<lightning-layout multiple-rows >
								<lightning-layout-item size="4" small-device-size="12" medium-device-size="6"
									large-device-size="4">
                                    <p style="padding-left:15px"><strong>Name  </strong></p><p style="padding-left: 15px;font-size: large;font-weight: bold;color: orangered;"> {patient.First_Name__c} {patient.Last_Name__c}</p>
                                    
									<!-- Add more fields as needed -->

								</lightning-layout-item>
                                <lightning-layout-item size="4" small-device-size="12" medium-device-size="6"
									large-device-size="4">
                                    <p><strong>Appointment Date:</strong> {patient.Appointment_Date__c}</p>
									<p><strong>Status:</strong> {patient.Status__c}</p>
                                </lightning-layout-item>
                                <lightning-layout-item size="4" small-device-size="12" medium-device-size="6"
									large-device-size="4">
                                    <p><strong>Slot Time</strong> {patient.SlotsAvailable__c}</p>
									<p><strong>Mobile:</strong> {patient.Phone__c}</p>
                                </lightning-layout-item>
							</lightning-layout>
						<!-- </div> -->

					</lightning-card>

				</div>

			</template>
		</div>
	</lightning-card>
</template>
