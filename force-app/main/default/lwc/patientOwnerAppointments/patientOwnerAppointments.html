<template>
    <lightning-card title="Patient Appointments :">


        <!-- <div>
            <label for="filter">Filter By:</label>
            <select id="filter" onchange={handleFilterChange}>
                <option value="All">All</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
        </div> -->

        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-3">
                <div class="slds-m-around_medium">
                    <lightning-input
                type="date"
                label="Select Date"
                value={selectedFilterDate}
                onchange={handleDateFilterChange}
            ></lightning-input>
            
            <lightning-button label="Clear" onclick={clearDateFilter}></lightning-button>
                </div>
            </div>
            <div class="slds-col slds-size_2-of-3">
                <div class="slds-m-around_medium">
           
                    <lightning-input type="text" value={searchCriteria} onchange={handleSearchChange} label="Search"></lightning-input>
                </div>
            </div>
          </div>
        
        
        
         <!-- <div class="slds-form-element">
                <label class="slds-form-element__label" for="searchInput">Search:</label>
                <div class="slds-form-element__control">
                    <input type="text" id="searchInput" onchange={handleSearchChange} />
                </div>
            </div> -->
            <!-- <button class="slds-button slds-button_neutral" onclick={searchAppointments}>Search</button> -->
            <!-- <button class="slds-button slds-button_neutral" onclick={clearSearch}>Clear</button> -->

        <div class="slds-grid slds-gutters">
            <div class="slds-col">
              <span>
                <div class="slds-m-around_medium">
      
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                        <thead>
                            <tr>
                                
                                <th>Appointment No</th>
                                <!-- <th>Patient Mobile</th> -->
                                <th>Slot Time</th>
                                <th>Appointment Date</th>
                                <th>Status</th>
                                <th>Doctor</th>
                                <th>Specilaty</th>
                            </tr>
                        </thead>
            
                        <tbody>
                            
                            <template for:each={appointmentData} for:item="record">
                                <tr key={record.Id} class={record.statusClass}>
                                    <td><a onclick={appointmentHandleClick} data-recordid={record.Id}>{record.Name}</a></td>
                                    <!-- <td>{record.Contact__r.Phone}</td> -->
                                    <td>{record.SlotsAvailable__c}</td>
                                  
                                    <td>{record.Appointment_Date__c}</td>
                                     <td>{record.Status__c}</td>
                                    <td>{record.Doctor__r.Name}</td>
                                    <td>{record.Doctor__r.Specialty__c}</td>
                                    <td><lightning-button label="Reschedule" onclick={handleReschedule} value={record.Doctor__c} data-recordid={record.Id} 
                                        disabled={record.isRescheduleButtonDisabled}></lightning-button></td>
                                        <td>
                                            <lightning-button
                                                label="Cancel"
                                                onclick={handleCancelAppointment}
                                                data-recordid={record.Id}
                                                disabled={record.isCancelButtonDisabled}
                                            ></lightning-button>
                                        </td>
                                   
                                    <!-- <td><lightning-button label="Cancel" onclick={cancelAppointmentHandler} data-recordid={record.Id}
                                        disabled={record.isCancelButtonDisabled}></lightning-button></td> -->
                                 
                                </tr>
                            </template>
                        </tbody>
                        
                    </table>
                    </div>
              </span>
            </div>
            </div>

            <!-- <template for:each={appointmentData} for:item="record">
                <tr key={record.Id}>
                   
                    <td>
                        <lightning-button label="Reschedule" variant="brand" onclick={handleRescheduleClick} data-recordid={record.Id}></lightning-button>
                    </td>
                </tr>
            </template> -->
            <!-- <c-appointment-reschedule-modal is-open={showModal} appointment-id={selectedAppointmentId} onreschedule={handleReschedule}></c-appointment-reschedule-modal> -->
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                  <span>
                    <lightning-record-view-form record-id={recordIdForm} object-api-name="Appointment__c">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="Name"></lightning-output-field>
                                <lightning-output-field field-name="Doctor__c" record-id={recordIdForm} read-only></lightning-output-field>
                                <lightning-output-field field-name="Prescription__c" record-id={recordIdForm} read-only></lightning-output-field>
                                <!-- <lightning-output-field field-name="SlotsAvailable__c"></lightning-output-field> -->
                                
                                
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                               <lightning-output-field field-name="Appointment_Date__c"></lightning-output-field>
                                <lightning-output-field field-name="SlotsAvailable__c"></lightning-output-field>
                                <lightning-output-field field-name="Status__c"></lightning-output-field>
                            </div>
                        </div>
                    </lightning-record-view-form> 
                  </span>
                </div>
                </div>

        <lightning-layout multiple-rows>
            <lightning-layout-item size="8">
                


                

                </lightning-layout-item>

                <lightning-layout-item size="6">

                   
                </lightning-layout-item>
                </lightning-layout>
                <div class="slds-modal slds-fade-in-open" style="opacity: 100%;background-color: #00000085;" if:true={showModal}>
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">Reschedule Appointment</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <lightning-layout multiple-rows>
                                <lightning-layout-item size="6">
                                    <lightning-input
                                            type="date"
                                            label="Select Date"
                                            value={selectedDate}
                                            onchange={handleDateChange}
                                            style="max-width: 90%;"
                                            required
                                            message={errorMsg}
                                            ></lightning-input>
                                </lightning-layout-item>
                            
                                <lightning-layout-item size="6">
                                    <lightning-combobox
                                            label="Available Slots"
                                            options={availableSlots}
                                            placeholder="Select a Slot"
                                            onchange={handleSlotSelection}
                                            style="max-width: 90%;"
                                            required
                                            >
                                            </lightning-combobox>
                                </lightning-layout-item>
                            </lightning-layout>
                            
                            </div>
                            
                                    <!-- TOTAL INPUT FEILDS -->
                            
                                        <div class="slds-modal__footer" >
                                        <lightning-button
                                            variant="brand outline"
                                            style="margin-left: 36%"
                                            class="slds-p-around_small"
                                            onclick={hideModalBox}
                                            title="Cancel"
                                            label="Cancel"
                                        ></lightning-button>
                                        <lightning-button
                                            variant="brand"
                                            label="Submit"
                                            title="titleName"
                                            onclick={confirmReschedule}
                                        ></lightning-button>
                                        <!-- <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button> -->
                                        </div>
                            <!-- ... Other input fields ... -->
                        </div>
                        <!-- <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={cancelReschedule}>Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={confirmReschedule}>Reschedule</button>
                        </footer> -->
                    </div>


                    <!--Cancel Appointmnet Modal-->

                    <div class="slds-modal slds-fade-in-open" style="opacity: 100%;background-color: #00000085;" if:true={showCancelModal}>
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <h2 class="slds-text-heading_medium">Cancel Appointment</h2>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                                <!-- <lightning-input
                                    label="Reason"
                                    type="text"
                                    value={cancelReason}
                                    onchange={handleCancelReasonChange}
                                ></lightning-input> -->

                                <lightning-combobox
                                name="cancelReason"
                                label="reason"
                                value={value}
                                placeholder="Appointmnet"
                                options={options}
                                onchange={handleCancelReasonChange}></lightning-combobox>

                                <lightning-input
                                    label="Other Details"
                                    type="text"
                                    value={cancelOthers}
                                    onchange={handleCancelOthersChange}
                                 ></lightning-input>
                            </div>
                            <footer class="slds-modal__footer">
                                <button class="slds-button slds-button_neutral" onclick={hideCancelModal}>Cancel</button>
                                <button class="slds-button slds-button_brand" onclick={confirmCancellation}>Submit</button>
                            </footer>
                        </div>
                    </div>
        
           
            
    </lightning-card>
</template>
