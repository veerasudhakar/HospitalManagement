<template>
	<template if:true={homePage}>
	  <div class="bg-color">
		<div app_flexipage-header_header class="slds-page-header flexipageHeader">
		  <span class="headtitle"> Wissen HealthCare </span>
		  <!-- <a class="Doctor">Doctor</a> -->
		</div>
		<div class="slds-carousel">
		  <lightning-carousel>
			<template for:each={carouselImages} for:item="image">
			  <lightning-carousel-image
				key={image}
				src={image}
			  ></lightning-carousel-image>
			</template>
		  </lightning-carousel> 
		</div>
		<div class="heading">
		  <h2>Our Doctors</h2>
		</div>
		<div
		  style="
			display: flex;
			justify-content: center;
			align-items: center;
			height: 21vh;
			padding-bottom: 100px;
		  "
		>
		  <div
			style="margin-left;width:30%; margin-right;margin-top:75px;padding-right:10px "
		  >
			<strong>
			  <lightning-input
				type="text"
				variant="standard"
				label="Search Doctor"
				placeholder="search doctor here..."
				value={doctorInput}
				onchange={searchHandler}
			  ></lightning-input>
			</strong>
		  </div>
		  <div style="margin-left;margin-top:75px;padding-right:10px ">
			<strong>
			  <lightning-combobox
				name="progress"
				label="Specilaty"
				value={Specilatyvalue}
				placeholder="Select Specilaty"
				options={Specilatyoptions}
				onchange={handleChangeSpecilaty}
			  ></lightning-combobox>
			</strong>
		  </div>
		  <div style="margin-left;margin-top:75px;padding-right:10px ">
			<strong>
			  <lightning-combobox
				name="progress"
				label="Location"
				value={valueLocation}
				placeholder="Select Location"
				options={Locationoptions}
				onchange={handleChangeLocation}
			  ></lightning-combobox>
			</strong>
		  </div>
		  <div style="margin-left: 10px; margin-top: 95px">
			<lightning-button
			  icon-name="utility:refresh"
			  onclick={handleRefreshButtonClick}
			></lightning-button>
		  </div>
		</div>
		<template if:true={allDoctors}>
		  <lightning-layout multiple-rows="true">
			<template for:each={allDoctors} for:item="doctors">
			  <lightning-layout-item
				size="3"
				key={doctors.Id}
				class="slds-var-p-around_X-small doctor-box"
			  >
				<div class="first-bar"></div>
				<div class="second-bar">
				  <span class="logo-image"
					><img src={doctors.Image_Url__c}
				  /></span>
				  <h2 class="text-center card-header">{doctors.Name}</h2>
				  <p class="text-center font-color card-para1">
					{doctors.Specialty__c}
				  </p>
				  <p class="text-center font-color card-para1">
					{doctors.Location__c}
				  </p>
				  <p
					class="text-center font-color card-para2"
					style="
					  height: 66px;
					  overflow: hidden;
					  display: -webkit-box;
					  -webkit-box-orient: vertical;
					"
				  >
					{doctors.Description__c}
				  </p>
				  <div class="text-center">
					<!--MOdal Component-->
					<lightning-button
					  variant="success"
					  label="About Doctor"
					  title="Book a Appointment"
					  value={doctors.Id}
					  onclick={aboutDoctor}
					>
					</lightning-button>
  
					<!--MOdal Component End-->
					<!--<template if:true={isButtonVisible}>-->
					<!-- <lightning-button label="Book Now" onclick={handleClick} disabled={isButtonDisabled}>
								  </lightning-button>
								  <lightning-button label="Book Now1" onclick={handleClick1} disabled={isButtonDisabled1}>
								  </lightning-button> -->
					<!--</template>-->
				  </div>
				</div>
			  </lightning-layout-item>
			</template>
		  </lightning-layout>
		</template>
	  </div>
	  <lightning-layout
		multiple-rows="true"
		style="background-color: #486424; height: 350px"
	  >
		<lightning-layout-item
		  size="2"
		  class="slds-var-p-around_X-small doctor-box"
		>
		  <p
			style="
			  text-align: center;
			  padding-top: 25px;
			  font-size: x-large;
			  color: #ffffff;
			"
		  >
			<strong>ABOUT US</strong>
		  </p>
		  <p
			style="
			  text-align: center;
			  padding-top: 6px;
			  font-size: 13px;
			  color: black;
			"
		  >
			<strong>@Wissen HealthCare</strong>
		  </p>
		</lightning-layout-item>
		<lightning-layout-item
		  size="1"
		  class="slds-var-p-around_X-small doctor-box"
		>
		</lightning-layout-item>
		<lightning-layout-item
		  size="4"
		  class="slds-var-p-around_X-small doctor-box"
		>
		  <div
			style="
			  font-size: large;
			  font-weight: 600;
			  padding-top: 25px;
			  color: #ffffff;
			"
		  >
			Everyone earnestly desires to find the right Ayurveda practitioner and
			the right supplement manufacturer. In our busy modern world its tough
			to practice Ayurveda easy since it is difficult to find authentic
			practitioners and purchase supplements manufactured in traditional
			Ayurvedic ways. We bring authentic Ayurveda to your doorstep using our
			secure technology platform.
		  </div>
		</lightning-layout-item>
		<lightning-layout-item
		  size="1"
		  class="slds-var-p-around_X-small doctor-box"
		>
		</lightning-layout-item>
		<lightning-layout-item
		  size="4"
		  class="slds-var-p-around_X-small doctor-box"
		>
		  <div
			style="
			  font-size: large;
			  font-weight: 600;
			  padding-top: 25px;
			  color: #ffffff;
			"
		  >
			We partner with traditional Ayurvedic Vaidyas (Practitioners) and
			trusted Ayurveda supplement manufacturers.
		  </div>
  
		  <div
			style="
			  font-size: large;
			  font-weight: 600;
			  padding-top: 35px;
			  color: #ffffff;
			"
		  >
			Our partner practitioners come from only the most prestigious of
			Ayurvedic institutions, and live and practice Ayurveda in traditional
			ways.
		  </div>
		</lightning-layout-item>
	  </lightning-layout>
	</template>
  
	<template if:true={doctorDetail}>
	  <template for:each={dtrDetail} for:item="obj">
		<lightning-card
		  key={obj.Id}
		  variant="Narrow"
		  title={obj.Name}
		  icon-name="standard:account"
		>
		  <lightning-button
			variant="brand"
			label="Back"
			slot="actions"
			onclick={backHome}
		  ></lightning-button>
		  <lightning-layout multiple-rows>
			<lightning-layout-item size="1" padding="around-small">
			  <div class="custom-box"></div>
			</lightning-layout-item>
			<lightning-layout-item size="2" padding="around-small">
			  <div class="custom-box">
				<div>
				  <img
					src={obj.Image_Url__c}
					style="border-radius: 50%; border: 5px solid skyblue"
				  />
				</div>
				<div style="font-size: 28px; color: #17224d; padding-top: 25px">
				  {obj.Name}
				</div>
				<div style="font-size: 16px; color: #757575; padding-top: 10px">
				  Specialty:{obj.Specialty__c}
				</div>
			  </div>
			</lightning-layout-item>
			<lightning-layout-item size="1" padding="around-small">
			  <div class="custom-box"></div>
			</lightning-layout-item>
			<lightning-layout-item size="6" padding="around-small">
			  <div class="custom-box">
				<div style="font-size: xx-large; font-weight: 500">
				  Biography :
				</div>
				<lightning-formatted-rich-text
				  value={obj.Biograph__c}
				></lightning-formatted-rich-text>
			  </div>
			</lightning-layout-item>
			<lightning-layout-item size="2" padding="around-small">
			  <div class="custom-box"></div>
			</lightning-layout-item>
		  </lightning-layout>
		  <lightning-button
			variant="brand"
			label="Book Appointment"
			style="padding-left: 600px"
			onclick={bookAppointment}
		  ></lightning-button>
		</lightning-card>
	  </template>
	</template>
	<!-- modal start -->
	<template if:true={isShowModal}>
	  <!--
		  I Used SLDS for this code
		  Here is link https://www.lightningdesignsystem.com/components/modals/
	  -->
  
	  <section
		role="dialog"
		tabindex="-1"
		aria-labelledby="modal-heading-01"
		aria-modal="true"
		aria-describedby="modal-content-id-1"
		class="slds-modal slds-fade-in-open"
	  >
		<div class="slds-modal__container">
		  <!-- modal header start -->
		  <header class="slds-modal__header">
			<button
			  class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
			  title="Close"
			  onclick={hideModalBox}
			>
			  <lightning-icon
				icon-name="utility:close"
				alternative-text="close"
				variant="inverse"
				size="small"
			  ></lightning-icon>
			  <span class="slds-assistive-text">Close</span>
			</button>
			<h2
			  id="modal-heading-01"
			  class="slds-text-heading_medium slds-hyphenate"
			>
			  Welcome to The Wissen Hospital
			</h2>
		  </header>
  
		  <!-- modal body start -->
		  <div
			class="slds-modal__content slds-p-around_medium"
			id="modal-content-id-1"
		  >
			<lightning-card>
			  <!-- <span class="slds-text-heading_small slds-truncate" style="padding-left: 555px;"><b>Appointment For Patient</b></span> -->
  <!-- TOTAL INPUT FEILDS -->
  <lightning-layout multiple-rows>
	<lightning-layout-item size="6">
		<lightning-input
		type="text"
		variant="standard"
		name="firstName"
		label="First Name"
		style="max-width: 90%;"
		onchange={handleChange}
		required
	  ></lightning-input>
	  </lightning-layout-item>

	  <lightning-layout-item size="6">
		<lightning-input
					type="text"
					variant="standard"
					name="lasttName"
					label="Last Name"
					onchange={handleChange}
					style="max-width: 90%;"
					required
				  ></lightning-input>

	  </lightning-layout-item>
	</lightning-layout>

	<lightning-layout multiple-rows>
		<lightning-layout-item size="6">
		<lightning-input
					type="Date"
					variant="standard"
					name="DateofBirth"
					label="Date Of Birth"
					onchange={handleChange}
					style="max-width: 90%;"
					required
				  ></lightning-input>
		</lightning-layout-item>	  
		<lightning-layout-item size="6">
			<template if:true={ageTamplate}>
			<lightning-input
			type="number"
			variant="standard"
			name="Age"
			value={age}
			label="Age"
			
			style="max-width: 90%;"
			disabled
		  ></lightning-input>
			</template>
		</lightning-layout-item>


		<!-- <lightning-layout-item size="6">
			<lightning-combobox
					label="Gender"
					options={genderOptions}
					placeholder="Select a Gender"
					onchange={handleGender}
					style="max-width: 90%;"
					required
				  >
				  </lightning-combobox>
		</lightning-layout-item> -->
	</lightning-layout>

	<lightning-layout multiple-rows>
		<lightning-layout-item size="6">
			<lightning-input
			type="text"
			variant="standard"
			name="Email"
			label="Email"
			onchange={handleChange}
			style="max-width: 90%;"
			required
		  ></lightning-input>
		</lightning-layout-item>

<lightning-layout-item size="2">
	<div class="countryCode ">
		<lightning-combobox options={countryCodes} onchange={handleCountryCodeChange}
			placeholder="Select Country Code" label="Country Code" style="max-width: 80%;">
		</lightning-combobox>
	</div>
</lightning-layout-item>

<lightning-layout-item size="4">
	<lightning-input type="tel" label="Mobile Number " pattern={contactNumberPattern} required
							  placeholder={contactNumberPlaceholder} onchange={handleContactNumberBlur} onblur={handleContactNumberBlur}
							  error-message={contactNumberInputerrormsg} style="max-width: 85%;">
  
						  </lightning-input>
</lightning-layout-item>	
	</lightning-layout>

	<lightning-layout multiple-rows>
		<lightning-layout-item size="6">
			<lightning-input
			type="long-text"
			variant="standard"
			name="address"
			label="Address"
			placeholder="Enter Address.."
			onchange={handleChange}
			style="max-width: 90%;"
			required
		  ></lightning-input>
		</lightning-layout-item>


		<lightning-layout-item size="6">
			<lightning-input
					type="date"
					label="Select Date"
					value={selectedDate}
					onchange={handleDateChange}
					style="max-width: 90%;"
					required
					message={errorMsg}
				  ></lightning-input>
		</lightning-layout-item>
	</lightning-layout>

	<lightning-layout>
		<lightning-layout-item size="6"></lightning-layout-item>
		<lightning-layout-item size="6">
			<lightning-combobox
					label="Available Slots"
					options={availableSlots}
					placeholder="Select a Slot"
					onchange={handleSlotSelection}
					style="max-width: 90%;"
					required
				  >
				  </lightning-combobox>
		</lightning-layout-item>
	</lightning-layout>



			<!-- TOTAL INPUT FEILDS -->
  
			  <footer style="margin-top: 5%">
				<lightning-button
				  variant="brand outline"
				  style="margin-left: 36%"
				  class="slds-p-around_small"
				  onclick={hideModalBox}
				  title="Cancel"
				  label="Cancel"
				></lightning-button>
				<lightning-button
				  variant="brand"
				  label="Submit"
				  title="titleName"
				  onclick={handleClick}
				></lightning-button>
				<!-- <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button> -->
			  </footer>
  
			  <!-- <div class="slds-align_absolute-center" style="height:5rem">
  <lightning-button variant="brand" label="Submit" title="titleName" onclick={handleClick}></lightning-button>
  </div> -->
			</lightning-card>
		  </div>
  
		  <!-- modal footer start-->
		  <!-- <footer class="slds-modal__footer">
	   <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
	</footer> -->
		</div>
	  </section>
	  <div class="slds-backdrop slds-backdrop_open"></div>
	</template>
  </template>
