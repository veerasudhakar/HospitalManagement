<template>
	  <lightning-button variant="success" label="Book a Appointment"
                        title="Book a Appointment" onclick={showModalBox}>
    </lightning-button>

   <!-- modal start -->      
   <template if:true={isShowModal}>

            <!--
                I Used SLDS for this code
                Here is link https://www.lightningdesignsystem.com/components/modals/
            --> 

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Welcome to The Wissen Hospital</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-card >
	<!-- <span class="slds-text-heading_small slds-truncate" style="padding-left: 555px;"><b>Appointment For Patient</b></span> -->

	<div style="display: flex; justify-content: space-evenly; align-items: center; ">
						<div style="margin-left:06px; width:220px">
    <lightning-input type="text" variant="standard" name="firstName" label="FirstName" onchange={handleChange}></lightning-input>
	</div>
						<div style="margin-left:06px; width:220px">
     <lightning-input type="text" variant="standard" name="lasttName" label="LasttName" onchange={handleChange}></lightning-input>
</div>
					</div>

					<div style="display: flex; justify-content: space-evenly; align-items: center; ">
						<div style="margin-left:06px; width:220px">
      <lightning-input type="text" variant="standard" name="Email" label="Email" onchange={handleChange}></lightning-input>
	  </div>
						<div style="margin-left:06px; width:220px">
       <lightning-input type="text" variant="standard" name="Phone" label="Mobile Phone" onchange={handleChange}></lightning-input>
</div>
<!-- <div class="contactNum">
								<lightning-input type="tel" label="Mobile Number " pattern={contactNumberPattern} required
									placeholder={contactNumberPlaceholder} onchange={handleContactNumberBlur} onblur={handleContactNumberBlur}
									error-message={contactNumberInputerrormsg}>

								</lightning-input>

							</div> -->

                     <!-- <div class="countryCode ">
								<lightning-combobox options={countryCodes} onchange={handleCountryCodeChange}
									placeholder="Select Country Code" label="Country Code">
								</lightning-combobox>
							</div> -->
					</div>
<div style="display: flex; justify-content: space-evenly; align-items: center; ">
						<div style="margin-left:06px; width:220px">
							<lightning-input type="long-text" variant="standard" name="address" label="Address"
								placeholder="Enter Address.." onchange={handleChange} required></lightning-input>

					 </div>
                       <div style="margin-left:06px; width:220px">
							<lightning-input type="date" label="Select Date" value={selectedDate}
								onchange={handleDateChange} required message={errorMsg}></lightning-input>
							<div>{errorMsg}</div>
</div>
					</div>
					<div style="display: flex; justify-content: space-evenly; align-items: center; ">
							<div style="margin-left:06px; width:220px">
					<lightning-record-edit-form object-api-name="Patient__c">
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name="Consult_doctor__c"></lightning-input-field>
        <!-- <lightning-button type="submit" label="Save"></lightning-button> -->
    </lightning-record-edit-form>
					<!-- <lightning-record-edit-form object-api-name="Patient__c">
    <lightning-input-field class="Consultdoctor" field-name="Consult_doctor__c" variant="label-inline"></lightning-input-field>
  </lightning-record-edit-form> -->
   </div>
                       <div style="margin-left:06px; width:220px">
							<lightning-combobox label="Available Slots" options={availableSlots}
								placeholder="Select a Slot" onchange={handleSlotSelection} required>
							</lightning-combobox>
							</div>
					</div>


<footer class="slds-modal__footer">
					<lightning-button variant="brand outline" class="slds-p-around_small" onclick={hideModalBox} title="Cancel" label="Cancel"></lightning-button>
					<lightning-button variant="brand" label="Submit" title="titleName"
							onclick={handleClick} ></lightning-button>
					<!-- <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button> -->
				</footer>



<!-- <div class="slds-align_absolute-center" style="height:5rem">
    <lightning-button variant="brand" label="Submit" title="titleName" onclick={handleClick}></lightning-button>
</div> -->
</lightning-card>

          </div>

          <!-- modal footer start-->
          <!-- <footer class="slds-modal__footer">
             <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Cancel</button>
          </footer> -->


       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
 </template>
 <!-- modal end -->

</template>
