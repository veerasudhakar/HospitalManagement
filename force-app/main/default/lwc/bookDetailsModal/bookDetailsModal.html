<template>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <button onclick={closeModal} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close" size="small"></lightning-icon>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{book.Name}</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <!-- Display the image -->
                <div style="max-width: 100%; justify-content: center; display: flex; position: relative; align-items: center;">
                    <img src={book.Image_Url__c} alt={book.Name} style="max-width: 100%; max-height: 400px;" />
                </div>
                <div style="text-align: center;">
                <p>Type: {book.Type__c}</p>
                <p>Book ID: {book.Book_ID__c}</p>
                <p>Author: {book.Author__c}</p>
                <p>Price: ${book.Price_of_the_book__c}</p>
            </div>
                <!-- Add more details as needed -->
            </div>
            <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
