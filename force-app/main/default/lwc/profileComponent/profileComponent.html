<template>
	<div class="slds-text-align_right">
		<!--<lightning-button variant="success" label=" Edit Profile" onclick={handelbutton}></lightning-button>-->

	</div>

		<lightning-card title=" Profile Details :">

			<template for:each={record} for:item="obj">

					<div class="slds-grid slds-gutters Align">

							<span>Name : {obj.Name} </span>

						<div class="slds-col slds-size_1-of-3">

						</div>
					</div><br>
					<div class="slds-grid slds-gutters Align">
						<div class="slds-col slds-size_1-of-3">
							<span>Phone : {obj.Phone__c}</span>
						</div>
						<div class="slds-col slds-size_1-of-3">
							<span>Speciality : {obj.Specialty__c}</span>
						</div>


					</div>
					<div class="slds-align_absolute-center " style="padding-right:435px;">
						<lightning-button variant="base" label="Edit Details" title="titleName" value={obj.Id}
							onclick={handleClick}>
						</lightning-button>

					</div>

            <p>Speciality : {obj.Specialty__c}</p> -->

                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
								<!-- <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit </h2>
            </header> -->

												 record-id={selectedRecordId} key={selectedRecordId} onsubmit ={handleSubmit}>
												<lightning-messages></lightning-messages>
                                                <section style="padding: 2px;background-color: #bcbcdd;font-size: medium;font-weight: bold;">Personal Details</section>

        </template>
    </div>
					 -->

												</lightning-output-field>

						                        <div class="slds-col slds-size_1-of-3">
												<lightning-input-field field-name="Phone__c"></lightning-input-field>
                                                </div>
                                                   <div class="slds-col slds-size_1-of-3">
												<lightning-input-field field-name="Email__c" ></lightning-input-field>
                                                </div>

                                                 
                                                 </div>
                                                 <div class="slds-grid slds-gutters ">

                                                <lightning-input-field field-name="Location__c"></lightning-input-field>
                                                
                                                </div>
                                                </div>

                                                
                                                        <section style="padding: 2px;background-color: #bcbcdd;font-size: medium;font-weight: bold;">Professional Details</section>
                                                        
											
												 <div class="slds-grid slds-gutters ">
                                                 <div class="slds-col slds-size_1-of-3">
                                                 <lightning-input-field field-name="Experience__c"></lightning-input-field>
                                                 </div>
												<lightning-output-field field-name="Specialty__c" >
                                                
												</lightning-output-field>
                                                </div>

											</lightning-record-edit-form>
											
										</lightning-card>

									</template>
								</div>

							</div>

            </footer> -->

						</section>
						<div class="slds-backdrop slds-backdrop_open"></div>
