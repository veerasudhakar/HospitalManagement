<template>
  <lightning-card title="Doctor Portal">
    <div class="slds-m-around_medium">
      <lightning-combobox
        label="Select Doctor"
        options={doctorOptions}
        value={selectedDoctorId}
        onchange={handleDoctorSelection}
      ></lightning-combobox>
    </div>

    <template if:true={patientRecords}>
      <div class="slds-m-around_medium">
        <h2>Patient Records:</h2>
        <template for:each={patientRecords} for:item="patient">
          <div key={patient.Id} class="slds-m-bottom_medium">
            <lightning-layout multiple-rows>
              <lightning-layout-item size="12" small-device-size="12" medium-device-size="6" large-device-size="4">
                <lightning-card title={patient.Name}>
                  <div class="slds-p-around_medium">
                    <p><strong>Appointment Date:</strong> {patient.Appointment_Date__c}</p>
                    <p><strong>Status:</strong> {patient.Status__c}</p>
                    <!-- Add more fields as needed -->
                  </div>
                </lightning-card>
              </lightning-layout-item>
            </lightning-layout>
          </div>
        </template>
      </div>
    </template>
  </lightning-card>
</template>
