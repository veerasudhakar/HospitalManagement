<template>
  <lightning-card title="Doctor Information" icon-name="standard:contact">
    <template if:true={doctor}>
      <div class="slds-p-around_medium">
        <div class="slds-grid slds-wrap">
          <div class="slds-size_1-of-2">
            <h2>{doctor.Name}</h2>
            <p>{doctor.Specialty__c}</p>
            <p>{doctor.Location__c}</p>
            <img src={doctor.Image_Url__c} alt={doctor.Name} />
          </div>
          <div class="slds-size_1-of-2">
            <lightning-formatted-rich-text value={doctor.Biograph__c}></lightning-formatted-rich-text>
          </div>
        </div>
      </div>
    </template>
    <template if:false={doctor}>
      <div class="slds-text-align_center slds-p-vertical_medium">
        No Doctor Information available.
      </div>
    </template>
  </lightning-card>
</template>
