            <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open slds-modal_large">
                <div class="slds-modal__container">
                  <button onclick={cancelClickHandler} class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close"
                            size="small"></lightning-icon>
                    <span class="slds-assistive-text">Cancel and close</span>
                  </button>
                  <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal header</h1>
                  </div>
                  <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                   
                    <!--Input fileds in Borrowed books-->

                    <lightning-card title="Record with Field Integrity" icon-name="standard:account">
                        <div class="slds-p-around_x-small">
                            <lightning-input type = "date" label="Borrowed Date" value={rec.borrowdate} onchange={handleBorrowedChange}></lightning-input>
                            <lightning-input label="Book Name" value={bookName} read-only>
                            </lightning-input>
                            <lightning-input label="Book Id" value={bookId} read-only>
                            </lightning-input>
                            <!-- <lightning-input label="Book Id" value={rec.bookid1} onchange={handlebookChange}></lightning-input> -->
                            <lightning-input label="Member Id" value={rec.memberId} onchange={handleMemberChange}></lightning-input><br/>
                            <lightning-input label="Contact" value={rec.contact} onchange={handleContactChange}></lightning-input><br/>
                            <lightning-button label="Save" onclick={handleClick}></lightning-button>
                        </div>
                    </lightning-card>
                        
                    <!--End of Input fields-->
                    
                  </div>
                  <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={cancelClickHandler}>Cancel</button>
                    
                  </div>
                </div>
              </section>
              <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
           
       
    </lightning-card>
